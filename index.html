<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de adivinhação de números</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo-principal">Jogo de adivinhação de números</h1>
    </header>
    <main>
        <p id="explicacao">Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Diremos se seu palpite foi muito alto ou muito baixo.</p>
        
        <label for="guessField">Insira uma resposta: </label>

        <div class="form">
            <input type="number" min="1" max="100" required id="guessField" class="guessField">
        </div>
        
        <div class="form">
            <input id="enter" type="submit" value="Enviar resposta" class="guessSubmit">
        </div>
        
        <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <a href="https://pt-br.facebook.com/" target="_blank"><img class="icon" id="face" src="imgs/facebook.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img class="icon" id="insta" src="imgs/instagram.png"></a>
        <a href="https://twitter.com/?" target="_blank"><img class="icon" id="tt" src="imgs/twitter.png"></a>
        <p id="ref">@ 2023 Lara Agrela</p>
    </footer>
</body>
</html>
